[build]
  base = "backend-deploy"
  command = "cp _redirects public/ && npm install"
  functions = "functions"
  publish = "public"

[functions]
  external_node_modules = ["express", "mongoose", "openai", "cors", "@aws-sdk/credential-providers", "mongodb", "mongodb-client-encryption", "bson", "@mongodb-js/zstd"]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20.10.0"

[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true
