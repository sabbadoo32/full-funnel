<!DOCTYPE html>
<html>
<head>
    <title>Marketing Analytics Widget Example</title>
</head>
<body>
    <h1>Marketing Analytics Dashboard</h1>
    
    <!-- Widget container -->
    <div id="marketing-analytics-widget"></div>

    <!-- Widget script -->
    <script src="widget.js"></script>

    <!-- How to embed in Google Sites -->
    <pre style="background: #f5f5f5; padding: 20px; margin-top: 40px;">
    <!-- Copy this code to your Google Site -->
    &lt;div id="marketing-analytics-widget"&gt;&lt;/div&gt;
    &lt;script src="https://your-domain.com/widget.js"&gt;&lt;/script&gt;
    </pre>
</body>
</html>
